<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/bf2cb53385.js"
      crossorigin="anonymous"
    ></script>
    <title>Profil</title>
  </head>
  <body data-js="body">
    <header class="header">
      <h1>Profil</h1>
    </header>
    <main>
      <section class="user">
        <div class="user__profil">
          <img src="./images/manfred.jpg" width="220" height="140" />
        </div>
        <div class="user__name">
          <h2>Manfred Doe</h2>
        </div>
      </section>

      <section class="about">
        <h3>About me</h3>
        <p>
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat,
          sed diam voluptua. At vero eos et accusam et justo duo dolores et ea
          rebum.
        </p>
      </section>

      <section class="counter">
        <div class="question"><i class="fa-solid fa-question"></i>24</div>
        <div class="bookmarks"><i class="fa-solid fa-bookmark"></i>2</div>
      </section>

      <section class="settings">
        <h2>Settings</h2>
        <div class="mode">
          <h3>Dark Mode</h3>
          <div class="button__container">
            <button
              class="button button--toggle"
              aria-label="toggle mode"
              data-js="toggle-button"
            >
              toggle
            </button>
          </div>
        </div>
      </section>

      <footer class="navigation__bar">
        <div class="navigation__item">
          <a href="index.html"><i class="fa fa-home"></i></a>
          <a href="bookmarks.html"><i class="fa-solid fa-bookmark"></i></a>
          <a href="#Profil" class="navigation__active"
            ><i class="fa-solid fa-user"></i
          ></a>
        </div>
      </footer>
    </main>
  </body>
  <script src="./js/profil.js"></script>
</html>
