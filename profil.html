<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/bf2cb53385.js"
      crossorigin="anonymous"
    ></script>
    <title>Profil</title>
  </head>
  <body>
    <header class="header">
      <h1>Profil</h1>
    </header>
    <main>
      <section class="user">
        <div class="user-profil">
          <img src="./images/manfred.jpg" width="220" height="140" />
        </div>
        <div class="user-name">
          <h2>Manfred Doe</h2>
        </div>
      </section>

      <section class="about">
        <h3>About me</h3>
        <p>
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat,
          sed diam voluptua. At vero eos et accusam et justo duo dolores et ea
          rebum.
        </p>
      </section>
      <section class="counter">
        <div class="question"><i class="fa-solid fa-question"></i>24</div>
        <div class="bookmarks"><i class="fa-solid fa-bookmark"></i>2</div>
      </section>

      <section class="settings">
        <h2>Settings</h2>
        <div class="mode">
          <h3>Dark Mode</h3>
          <button aria-label="toggle mode" onclick=""></button>
        </div>
      </section>

      <div class="navbar">
        <ul class="navbar-item">
          <li class="navbar-link-item">
            <a href="./index.html"><i class="fa fa-home"></i></a>
          </li>
          <li>
            <a href="./bookmarks.html"><i class="fa-solid fa-bookmark"></i></a>
          </li>
          <li>
            <a class="active" href="#Profil"
              ><i class="fa-solid fa-user"></i
            ></a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
