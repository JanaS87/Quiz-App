<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf2cb53385.js"
      crossorigin="anonymous"
    ></script>
    <link ref="stylesheet" href="./css/style.css" />
    <title>Home</title>
  </head>

  <body>
    <header class="header">
      <h1>Quiz App</h1>
    </header>

    <main>
      <section class="card">
        <h2 class="card-question">Here could be your question</h2>
        <button class="bookmark"><i class="fa-regular fa-bookmark"></i></button>
        <button class="card-answer">Show Answer</button>
        <div class="tags">
          <ul class="tag-list">
            <li class="tag-list-item">#123</li>
            <li class="tag-list-item">#456</li>
            <li class="tag-list-item">#678</li>
          </ul>
        </div>
      </section>

      <section class="card">
        <h2 class="card-question">Here could be another question</h2>
        <button class="bookmark"><i class="fa-regular fa-bookmark"></i></button>
        <button class="card-answer">Show Answer</button>
        <div class="tags">
          <ul class="tag-list">
            <li class="tag-list-item">#123</li>
            <li class="tag-list-item">#456</li>
            <li class="tag-list-item">#678</li>
          </ul>
        </div>
      </section>

      <section class="card">
        <h2 class="card-question">And another question</h2>
        <button class="bookmark"><i class="fa-regular fa-bookmark"></i></button>
        <button class="card-answer">Show Answer</button>
        <div class="tags">
          <ul class="tag-list">
            <li class="tag-list-item">#123</li>
            <li class="tag-list-item">#456</li>
            <li class="tag-list-item">#678</li>
          </ul>
        </div>
      </section>

      <div class="navbar">
        <a class="active" href="#Home"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa-solid fa-bookmark"></i></a>
        <a href="#"><i class="fa-solid fa-user"></i></a>
      </div>
    </main>
  </body>
</html>
