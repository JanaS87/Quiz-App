<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/bf2cb53385.js"
      crossorigin="anonymous"
    ></script>
    <title>Bookmarks</title>
  </head>
  <body data-js="body">
    <header class="header">
      <h1>Bookmarks</h1>
    </header>
    <main>
      <section class="container">
        <div class="question__card">
          <h2>For what stands CSS?</h2>
          <p class="card__answer--hidden">Cascading Stylesheet</p>
          <button>Show Answer</button>
          <button class="bookmark">
            <i class="fa-solid fa-bookmark"></i>
          </button>
          <div class="tags">
            <ul class="tag-list">
              <li class="tag-list-item">#css</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="container">
        <div class="question__card">
          <h2>For what stands HTML?</h2>
          <p class="card__answer--hidden">Hypertext Markup Language</p>
          <button>Show Answer</button>
          <button class="bookmark">
            <i class="fa-solid fa-bookmark"></i>
          </button>
          <div class="tags">
            <ul class="tag-list">
              <li class="tag-list-item">#html</li>
            </ul>
          </div>
        </div>
      </section>

      <footer class="navigation__bar">
        <div class="navigation__item">
          <a href="index.html"><i class="fa fa-home"></i></a>
          <a href="#Bookmarks" class="navigation__active"
            ><i class="fa-solid fa-bookmark"></i
          ></a>
          <a href="profil.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </footer>
    </main>
  </body>
  <script src="./js/bookmark.js"></script>
</html>
