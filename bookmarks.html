<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/bf2cb53385.js"
      crossorigin="anonymous"
    ></script>
    <title>Bookmarks</title>
  </head>
  <body data-js="body">
    <header class="header">
      <h1>Bookmarks</h1>
    </header>
    <main>
      <section class="card">
        <h2 id="Q1" class="card-question">For what stands CSS?</h2>
        <button class="bookmark"><i class="fa-solid fa-bookmark"></i></button>
        <div class="card-answer">
          <button>Show Answer</button>
        </div>
        <!-- Attribute hidden for invisible text-->
        <p class="answer" hidden>Cascading Stylesheet</p>
        <div class="tags">
          <ul class="tag-list">
            <li class="tag-list-item">#css</li>
          </ul>
        </div>
      </section>

      <section class="card">
        <h2 id="Q2" class="card-question">For what stands HTML?</h2>
        <button class="bookmark"><i class="fa-solid fa-bookmark"></i></button>
        <div class="card-answer">
          <button>Show Answer</button>
        </div>
        <p class="answer" hidden>Hypertext Markup Language</p>
        <div class="tags">
          <ul class="tag-list">
            <li class="tag-list-item">#html</li>
          </ul>
        </div>
      </section>

      <div class="navbar">
        <ul class="navbar-item">
          <li class="navbar-link-item">
            <a href="./index.html"><i class="fa fa-home"></i></a>
          </li>
          <li>
            <a class="active" href="#Bookmarks"
              ><i class="fa-solid fa-bookmark"></i
            ></a>
          </li>
          <li>
            <a href="./profil.html"><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </div>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
